<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World â€” Example Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p { color: #94a3b8; margin-bottom: 2rem; }
    canvas {
      border: 2px solid #334155;
      border-radius: 8px;
      cursor: pointer;
    }
    .info { margin-top: 1rem; color: #64748b; font-size: 0.875rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World</h1>
    <p>Click the canvas to create bouncing particles</p>
    <canvas id="game" width="400" height="300"></canvas>
    <p class="info">This is an example game following the Model Tracker game standard.</p>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
